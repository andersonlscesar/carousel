<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel__content">
                <img src="img/kakashi.jpg" alt="" class="content__img">
            </div>
            <div class="carousel__content">
                <img src="img/naruto.jpg" alt="" class="content__img">
            </div>
            <div class="carousel__content">
                <img src="img/time.jpg" alt="" class="content__img">
            </div>
            <div class="carousel__content">
                <img src="img/tobi.jpg" alt="" class="content__img">
            </div>
        </div>
        <div class="carousel__controls">
            <i class="fa-solid fa-chevron-left controls__prev"></i>
            <i class="fa-solid fa-chevron-right controls__next"></i>
        </div>
        <div class="indicators"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
